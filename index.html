<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/Content/Images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>form-styling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="logo">
      <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTz2mxjMC1AvgbV03sHCgP6tgYnd1VPLvyyFS6IpLFwGMgdD63j" alt="" />
    </div>
    <form action="">
      <fieldset>
        <legend>Your information</legend>
        <label>
          <span>First name</span>
          <input type="text" name="first" required />
        </label>

        <label>
          <span>Last name</span>
          <input type="text" name="last" required />
        </label>

        <label>
          <span>Job title</span>
          <input type="text" name="jobtitle" required />
        </label>

        <label>
          <span>Phone namber</span>
          <input type="tel" name="tel" required />
        </label>

        <label>
          <span>Email</span>
          <input type="email" name="email" required />
        </label>

        <label>
          <span>State</span>
          <input type="text" name="state" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Company Information</legend>
        <label>
          <span>Company</span>
          <input type="text" name="company" required />
        </label>

        <label>
          <span>Number of Screens Per Month</span>
          <select name="screens">
            <option value="" disabled selected hidden>-Please Select-</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </label>

        <span>Services you're interested in:</span>
        <div class="services">
          <label>
            <input type="checkbox" name="service1" />
            <span> Criminal Records </span>
          </label>

          <label>
            <input type="checkbox" name="service2" />
            <span> Resume Verifications </span>
          </label>

          <label>
            <input type="checkbox" name="service3" />
            <span> MVR Checks </span>
          </label>

          <label>
            <input type="checkbox" name="service4" />
            <span> Form l-9 and/or E-Verify </span>
          </label>

          <label>
            <input type="checkbox" name="service5" />
            <span> SSN Verification </span>
          </label>

          <label>
            <input type="checkbox" name="service6" />
            <span> Credit Reports </span>
          </label>

          <label>
            <input type="checkbox" name="service7" />
            <span> Medical Registries </span>
          </label>

          <label>
            <input type="checkbox" name="service8" />
            <span> Tenant Screening </span>
          </label>

          <label>
            <input type="checkbox" name="service9" />
            <span> Drug Testing </span>
          </label>

          <label>
            <input type="checkbox" name="service10" />
            <span> Civil Reports </span>
          </label>

          <label>
            <input type="checkbox" name="service11" />
            <span> Worker's Compensation </span>
          </label>
        </div>

        <span>What areas would you like to see improved with your curremt process?</span>
        <div class="improvements">
          <label>
            <input type="checkbox" name="improve1" />
            <span> Customer Service/Education </span>
          </label>

          <label>
            <input type="checkbox" name="improve2" />
            <span>Compliance </span>
          </label>

          <label>
            <input type="checkbox" name="improve3" />
            <span>Other </span>
          </label>

          <label>
            <input type="checkbox" name="improve4" />
            <span> Turnaround Time </span>
          </label>

          <label>
            <input type="checkbox" name="improve5" />
            <span> Availability of Services/Products </span>
          </label>

          <label>
            <input type="checkbox" name="improve6" />
            <span> Cost/Budget </span>
          </label>

          <label>
            <input type="checkbox" name="improve7" />
            <span> Integration/Tehnology </span>
          </label>
        </div>
      </fieldset>
      <input type="submit" />
    </form>
    <script>
      document.querySelectorAll('span:has(+[required])').forEach(span => span.innerHTML += ' *')
    </script>
  </body>
</html>
